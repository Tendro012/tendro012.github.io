<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help</title>
  </head>
  <body>
    <div>
      <span class="sideBar">
        <button id="home" class="sideBar">Home</button>
        <button id="shop" class="sideBar">Shop</button>
        <button id="about" class="sideBar">About</button>
        <button id="help" class="sideBar">Help</button>
      </span>
    </div>
      <!-- make div that has links for social media -->
      <div class="socialMedia">
        <a href="https://www.facebook.com/">
          <img src="images/facebook.png" alt="facebook" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="images/instagram.png" alt="instagram" />
        </a>
        <a href="https://www.twitter.com/">
          <img src="images/twitter.png" alt="twitter" />
        </a>
        <a href="https://www.youtube.com/">
          <img src="images/youtube.png" alt="youtube" />
        </a>
      <script src="script.js"></script>
  </body>
</html>
